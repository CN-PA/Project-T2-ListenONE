<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListenOne</title>
    <link rel="stylesheet" href="../实习项目：实现一个音乐播放器——LISTENONE/iconfont/iconfont.css">
    <link rel="stylesheet" href="./page_template.css">
</head>
<body>
    <!-- header头部-->
    <div class="header"> 
        <!-- 前后键 -->
        <div class="fb">
            <span class="iconfont icon-houfan" id="f"></span>
            <span class="iconfont icon-qianjinhoutui_r" id="b"></span>
        </div>
        <!-- 搜索栏 -->
        <div class="sh">
            <span class="iconfont icon-sousuo" id="ss"></span>
            <input type="text"  id="text" placeholder="搜索">
        </div>
        <!-- 用户界面 -->
        <div class="iconfont icon-lunkuohua_yonghuxinxi" id="pi"></div>
        <!-- 设置 -->
        <div class="iconfont icon-shezhi" id="su"></div>
    </div>
    <!-- body 中间部分 -->
    <div class="body">
        <!-- 左侧信息栏 -->
        <div class="li">
            <div class="listenone">LISTENONE</div>
            <div class="pa">平台聚合</div>
            <div class="bp">精选歌单</div>
            <div class="pc">
                <div>创建的歌单</div>
                <div class="iconfont icon-jiahaozhankai" id="jia"></div> 
            </div>
            <div class="cp">收藏的歌单</div>
        </div>
        <!-- 音乐源切换 -->
        <div class="right">
            <div class="change">
                <ul>
                    <li>QQ音乐</li>
                    <li>|</li>
                    <li>酷狗音乐</li>
                    <li>|</li>
                    <li>酷我音乐</li>
                    <li>|</li>
                    <li>哔哩哔哩</li>
                    <li>|</li>
                    <li>咪咕音乐</li>
                    <li>|</li>
                    <li>千千音乐</li>
                </ul>
            </div>
            <!-- 风格变换 -->
            <div class="switch">
                <ul>
                    <li>全部</li>
                    <li>排行榜</li>
                    <li>流行</li>
                    <li>轻音乐</li>
                    <li>摇滚</li>
                    <li>民谣</li>
                    <li>R&B</li>
                    <li>嘻哈</li>
                    <li>电子</li>
                    <li>古典</li>
                    <li class="iconfont icon-shenglvehao" id="shenglue"></li>
                </ul>
            </div>
            <!-- 不同风格的音乐图片实例 -->
            <div class="me">
                <span><img src="./Music Example/微信图片_20250313102905.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103016.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103021.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103026.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103030.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103033.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103037.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103042.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103042.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103046.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103051.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103058.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103102.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103108.jpg" alt=""></span>
                <span><img src="./Music Example/微信图片_20250313103111.jpg" alt=""></span>
            </div>
        </div>
    </div>
    <!-- bottom底部部分 -->
    <div class="bottom">
        <div class="iconfont icon-a-yinlebofangliebiaoyinle" id="list"></div>
        <div class="vm">|</div>
        <div class="song">
            <div class="name">关键词</div>
            <div class="singer">坠-坠</div>
        </div>
        <div class="iconfont icon-shangyishoushangyige" id="ls"></div>
        <div class="si">
            <img src="./Music Example/微信图片_20250313123247.jpg" alt="">
            <div class="st">0.00/0.00</div>
        </div>
        <div class="iconfont icon-xiayigexiayishou" id="rs"></div>
        <div class="iconfont icon-jiahao" id="plus"></div>
        <div class="iconfont icon-shunxubofang" id="pm"></div>
        <div class="iconfont icon-xiangshangjiantou" id="lyric"></div>
    </div>
</body>
</html>
